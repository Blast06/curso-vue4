<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Curso vue 4</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="../../applications/notemaster/css/vue.css">

</head>

<body>
<div id="app">

    <button class="vue-btn" @click="reveal">Reveal the secret Number</button>
   

</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
              secretNumber: Math.floor(Math.random() * 100) + 1




    },
    methods: {
        reveal(){
            alert(`Aqui esta el numero secreto ${this.secretNumber}`)
        }
    }
    })

</script>

</body>

</html>
