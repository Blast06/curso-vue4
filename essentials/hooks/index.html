<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Curso vue 4</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="../../applications/notemaster/css/vue.css">

</head>

<body>
<div id="app">

    <h2>Counter: {{count}}</h2>

    <button class="vue-btn" @click="increment">incrementar</button>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: 
        {
            count: 0

        },
        methods: {
            increment(){
                    this.count++
            }
        },
        updated(){
            console.log('this.count: ', this.count)
        }
        


    })

</script>

</body>

</html>
